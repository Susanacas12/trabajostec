<script >

function position(event)

{

	var x = event.clientX;

	var y = event.clientY;
    
    var v=document.getElementById('v');

	if (x>=400&&y>=120&&x<=850&&y<=405)
	 {
		document.getElementById("v").value="Estas dentro";
	}
	else
	{
		document.getElementById("v").value="Estas fuera";
	}
 }

</script>

<input name="v" id="v" class="v" disabled=»disabled» >

<body onmousemove="position(event)" >
</body>
