<script >

function position(event)

{
	console.log(x );

	console.log(y);

	var x = event.clientX;

	var y = event.clientY;


	if (x>=400&&y>=100&&x<=850&&y<=430)
	 {
		document.getElementById("v").value="Estas dentro";
	}
	else
	{
		document.getElementById("v").value="Estas fuera";
	}
 }

</script>

<input type="text" name="v" id="v" class="v">

<body onmousemove="position(event)" >
