<script>
	function p()
	{
		var cu=document.getElementById('cuadro');
		cu.innerHTML='El conteo comienza en..';
		cu.className="cuadro";
		setTimeout(t,2000);
	}

	function d()
	{
		var cu=document.getElementById('cuadro');
		cu.innerHTML=x;
		x=x-1;
		if(x==-1)
		{
			clearInterval(pe);
			cu.className="cuadro";
		}
	}

	function t()
	{
		pe=setInterval(d,1000);
        pe.innerHTML='termino';
	}

</script>

<h1><div class="cuadro" id="cuadro"></div></h1>
<body onload="p()">
